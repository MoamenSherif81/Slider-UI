<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slider</title>
  <link rel="stylesheet" href="css/vendors/all.min.css" />
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <div class="slider">
      <img class="slider__img" src="images/1.jpg" alt="">
      <img class="slider__img" src="images/2.jpg" alt="">
      <img class="slider__img" src="images/3.jpg" alt="">
      <img class="slider__img" src="images/4.jpg" alt="">
    </div>
    <button class="slider__left"><i class="fa-solid fa-angle-left"></i></button>
    <button class="slider__right"><i class="fa-solid fa-angle-right"></i></button>
    <div class="slider__pagination">
      <div class="slider__pagination-item"></div>
      <div class="slider__pagination-item"></div>
      <div class="slider__pagination-item"></div>
      <div class="slider__pagination-item"></div>
    </div>
    <div class="counter-container">
      <span class="current-counter">1</span> / <span class="total-counter">4</span>
    </div>  
  </div>
  <script src="js/vendors/jquery-3.7.0.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
